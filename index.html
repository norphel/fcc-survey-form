<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FCC Survey Form Project</title>
    <link rel="stylesheet" href="./normalize.css">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <h1>freeCodeCamp Survey Form</h1>
    <p>Thank you for taking the time to help us improve the platfrom</p>
    <form action="" id="survey-form">
        <div><label for="name">Name  <input type="text" id="name" placeholder="Enter your name" required></label></div>
        <div><label for="email">Email  <input type="email" id="email" placeholder="Enter your Email" required></label></div>
        <div><label for="age">Age(optional)  <input type="number" id="age" min="15" max="120" placeholder="Age"></label></div>
        <div>
            <label for="current-role">Which option best describes your current role? <br>
                <select name="current-role" id="current-role">
                    <option value="Select current role" selected disabled>Select an option</option>
                    <option value="student">Student</option>
                    <option value="full-time-job">Full Time Job</option>
                    <option value="full-time-learner">Full Time Learner</option>
                    <option value="prefer-not-to-say">Prefer not to say</option>
                    <option value="other">Other</option>
                </select>
            </label>
        </div>
        <div>
            <p>Would you recommend freeCodeCamp to a friend?</p>
            <div>
                <label for="recommend"><input type="radio" id="recommend" name="recommend" value="Definitely" checked>Definitely</label>
                <label for="recommend"><input type="radio" id="recommend" name="recommend" value="Maybe">Maybe</label>
                <label for="recommend"><input type="radio" id="recommend" name="recommend" value="Not-sure">Not Sure</label>
            </div>
        </div>
        <div>
            <label for="favorite-feature-of-fcc">What is your favorite feature of freeCodeCamp? <br>
                <select name="favorite-feature-of-fcc" id="favorite-feature-of-fcc">
                    <option value="select-an-option" selected disabled>Select an option</option>
                    <option value="Challenges">Challenges</option>
                    <option value="Projects">Projects</option>
                    <option value="Community">Community</option>
                    <option value="Open-Source">Open Source</option>
                </select>
            </label>
        </div>
        <div>
            <p>What would you like to see improved? <span>(Check all that apply)</span></p>
            <div>
                <label for="improvement"><input type="checkbox" id="improvement" name="improvement" value="Front-end-Projects">Front-end Projects</label>
                <label for="improvement"><input type="checkbox" id="improvement" name="improvement" value="Back-end-Projects">Back-end Projects</label>
                <label for="improvement"><input type="checkbox" id="improvement" name="improvement" value="Data-Visualization">Data Visualization</label>
                <label for="improvement"><input type="checkbox" id="improvement" name="improvement" value="Challenges">Challenges</label>
                <label for="improvement"><input type="checkbox" id="improvement" name="improvement" value="Open-source-community">Open Source Community</label>
                <label for="improvement"><input type="checkbox" id="improvement" name="improvement" value="gitter-help-rooms">Gitter help rooms</label>
                <label for="improvement"><input type="checkbox" id="improvement" name="improvement" value="videos">Videos</label>
                <label for="improvement"><input type="checkbox" id="improvement" name="improvement" value="city-meetups">City Meetups</label>
                <label for="improvement"><input type="checkbox" id="improvement" name="improvement" value="wiki">Wiki</label>
                <label for="improvement"><input type="checkbox" id="improvement" name="improvement" value="forum">Forum</label>
                <label for="improvement"><input type="checkbox" id="improvement" name="improvement" value="additional-courses">Additional Courses</label>
            </div>
        </div>
        <div>
            <label for="comments-suggestions">Any comments or suggestions?
                <textarea name="comments-suggestions" id="comments-suggestions" cols="30" rows="5">Enter your comment here...</textarea>
            </label>
        </div>
        <button type="Submit">Submit</button>
    </form>
</body>
</html>
